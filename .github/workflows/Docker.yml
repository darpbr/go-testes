name: Docker

on:
  workflow_call:

jobs:

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Docker Build
      uses: ocker/setup-buildx-action@v3.9.0

    - name: Docker Login
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.USER_DOCKER }}
        password: ${{ secrets.PASSWORD_DOCKER }}
